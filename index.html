<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sayrafa</title>
    <script src="index.js"></script>
    

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .welcome-container {
      background-color: #ffffffdd;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    img.logo {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input[type="button"] {
      padding: 12px 40px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #005fa3;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      img.logo {
        width: 60px;
      }
    }
  </style>
  </head>
  <body>
  <div class="welcome-container">

<img class="logo" src="https://cdn-icons-png.flaticon.com/512/3692/3692056.png" alt="شعار المال" />


    

    <h1>SAYRAFA - صيرفة</h1>


    <input type="button" value="ابدأ" onclick="window.location.href='about.html'">
  </div>
</body>
</html>
