<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAYRAFA - محول العملات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 25px;
      color: #00796b;
    }

    label {
      font-size: 18px;
      color: #004d40;
      display: block;
      margin-top: 15px;
    }

    select, input[type="number"] {
      width: 250px;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    #secondm {
      background-color: #e0f2f1;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00796b;
    }

    .note {
      font-size: 14px;
      color: #666;
    }

    .section {
      margin-bottom: 20px;
    }
  </style>
  <script src="index.js" defer></script>
</head>
<body>

  <h2>محول العملات - SAYRAFA</h2>

  <div class="section">
    <label for="firstm">أدخل المبلغ</label>
    <input type="number" id="firstm" placeholder="مثلاً: 100">
    <p class="note">اكتب المبلغ الذي تريد تحويله.</p>
  </div>

  <div class="section">
    <label for="first">من العملة</label>
    <select id="first">
      <option value="usa">دولار أمريكي (USD)</option>
      <option value="euro">يورو (EUR)</option>
      <option value="isterlean">جنيه إسترليني (GBP)</option>
      <option value="japan">ين ياباني (JPY)</option>
      <option value="lebanon">ليرة لبنانية (LBP)</option>
      <option value="iran">تومان إيراني (IRR)</option>
      <option value="iraq">دينار عراقي (IQD)</option>
      <option value="egypt">جنيه مصري (EGP)</option>
    </select>
  </div>

  <div class="section">
    <label for="second">إلى العملة</label>
    <select id="second">
      <option value="usa">دولار أمريكي (USD)</option>
      <option value="euro">يورو (EUR)</option>
      <option value="isterlean">جنيه إسترليني (GBP)</option>
      <option value="japan">ين ياباني (JPY)</option>
      <option value="lebanon">ليرة لبنانية (LBP)</option>
      <option value="iran">تومان إيراني (IRR)</option>
      <option value="iraq">دينار عراقي (IQD)</option>
      <option value="egypt">جنيه مصري (EGP)</option>
    </select>
  </div>

  <div class="section">
    <label for="secondm">النتيجة</label>
    <input type="number" id="secondm" placeholder="سيظهر هنا المبلغ المحول" readonly>
    <p class="note">ستظهر هنا نتيجة التحويل بعد اختيار العملات وإدخال المبلغ.</p>
  </div>

  <button onclick="convertCurrency()">تحويل</button>

</body>
</html>
